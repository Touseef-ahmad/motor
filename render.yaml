services:
  # Backend API Service
  - type: web
    name: motor-api
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: motor-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: motor-db
    databaseName: motor_db
    plan: free
    region: oregon
